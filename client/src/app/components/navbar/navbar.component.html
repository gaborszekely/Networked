<div>
  <div *ngIf="!confirmed" class="alert alert-app-level" style="display: flex; align-items: center; justify-content: center">
      <clr-icon shape="info-circle" size="24"></clr-icon>
      Please confirm your email address.
      <button class="btn btn-inverse btn-sm" style="margin-left: 10px" (click)="confirm()">Confirm</button>
  </div>
  <header class="header header-6">
    <div class="branding">
      <a  routerLink="/" class="nav-link">
        <clr-icon shape="users" class="is-inverse is-solid"></clr-icon>
        <span class="title large">Networked</span>
      </a>
    </div>
    <div class="header-nav">
      <a routerLink="/" class="active nav-link"><span class="nav-text">Dashboard</span></a>
      <a href="..." class="nav-link"><span class="nav-text">Explore Connections</span></a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for keywords...">
      </label>
    </form>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="info-circle"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="/about" clrDropdownItem>About</a>
          <a href="/preferences" clrDropdownItem>Preferences</a>
          <a routerLink="/login" clrDropdownItem>Sign In</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <nav class="subnav">
    <ul id="demoTabs" class="nav" role="tablist">
      <li role="presentation" class="nav-item">
        <button
          id="tab1"
          class="btn btn-link nav-link active"
          aria-controls="panel1"
          aria-selected="true"
          type="button"
        >
          Connections
        </button>
      </li>
      <li role="presentation" class="nav-item">
        <button
          id="tab2"
          class="btn btn-link nav-link"
          aria-controls="panel2"
          aria-selected="false"
          type="button"
        >
          My Account
        </button>
      </li>
      <li role="presentation" class="nav-item">
        <button
          id="tab3"
          class="btn btn-link nav-link"
          aria-controls="panel3"
          aria-selected="false"
          type="button"
        >
          FAQ
        </button>
      </li>
    </ul>
  </nav>
</div>
