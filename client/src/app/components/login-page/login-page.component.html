<div class="login-wrapper">
  <div *ngIf="submitted">
    <h3>Welcome, Gabor!</h3>
  </div>
  <form *ngIf="!submitted" class="login" (ngSubmit)="onSubmit()">
    <section class="title">
      <h1 class="welcome">Login Page</h1>
      <h5 class="hint">Use your account to sign in or create one now</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <input type="text" name="username" clrInput placeholder="Username" style="width: 100%" [(ngModel)]="form.username"/>
      </clr-input-container>
      <clr-password-container>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password"/>
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe"/>
      </clr-checkbox-wrapper>
      <div *ngIf="error" class="error active">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary">NEXT</button>
      <a href="javascript://" class="signup">Sign up for an account</a>
    </div>
  </form>
</div>
