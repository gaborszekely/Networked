<div class="calendar__wrapper">
  <div *ngFor="let day of calendarDays" class="calendar-day-title">
    {{ day }}
  </div>
  <div
    *ngFor="let day of days"
    class="calendar-day"
    [ngClass]="getDayClass(day.date)"
  >
    <!-- <p>{{ day.month + 1 }}/{{ day.date }}/{{ day.year }}</p> -->
    <p>{{ day.date | date }}</p>
  </div>
</div>
