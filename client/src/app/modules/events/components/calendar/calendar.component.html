<div class="calendar__wrapper">
  <div *ngFor="let day of calendarDays" class="calendar-day-title">
    {{ day }}
  </div>
  <div
    *ngFor="let day of days"
    class="calendar-day"
    [ngClass]="getDayClass(day.month)"
  >
    <p>{{ getDate(day.year, day.month, day.date) | date }}</p>
  </div>
</div>
