<div class="calendar-title__wrapper">
  <div *ngFor="let day of calendarDays" class="calendar-title">
    {{ day }}
  </div>
</div>
<div class="calendar__wrapper">
  <div
    *ngFor="let day of days"
    class="calendar-day"
    [ngClass]="getDayClass(day.date)"
  >
    <clr-tooltip class="calendar-day-number">
      <div clrTooltipTrigger>{{ day.date | date: "d" }}</div>
      <clr-tooltip-content clrPosition="top-right" clrSize="sm" *clrIfOpen>
        <span>{{ day.date | date }}</span>
      </clr-tooltip-content>
    </clr-tooltip>

      role="tooltip"

    >
      
      <span class="tooltip-content"></span>
    </div> -->
  </div>
</div>
